<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cadastro de Banco de Horas</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        .titulo-container {
            text-align: center;
            padding: 15px 0;
            color: white;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }

        label i {
            margin-right: 8px; /* Espaçamento entre o ícone e o texto */
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        .horas-minutos {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .horas-minutos input {
            flex: 1;
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .horas-minutos input:focus {
            border-color: #007bff;
            background-color: #fff;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0fb300;
        }

        .submit-btn:active {
            background-color: #004080;
        }

        /* Ajusta o botão de voltar */
        .back-link {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #007bff;
            font-size: 18px;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            padding-bottom: 30px; /* Evita que o footer cubra o botão */
        }

        .back-link i {
            margin-right: 8px;
        }

        .back-link a {
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="titulo-container">
        <h1 class="titulo-site">Gestão de Ponto E.M José Padin Mouta</h1>
    </div>

    <div class="container">
        <h2>Cadastro de Banco de Horas</h2>
        <form action="/banco_horas/cadastrar" method="POST">
            <label for="nome"><i class="fas fa-user"></i> Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="{{ nome }}" readonly>

            <label for="registro"><i class="fas fa-id-card"></i> Registro:</label>
            <input type="text" id="registro" name="registro" value="{{ registro }}" readonly>

            <label for="quantidade_horas"><i class="fas fa-clock"></i> Quantidade de Horas:</label>
            <div class="horas-minutos">
                <input type="number" id="quantidade_horas" name="quantidade_horas" min="0" max="24" required placeholder="Horas">
                <input type="number" id="quantidade_minutos" name="quantidade_minutos" min="0" max="59" required placeholder="Minutos">
            </div>

            <label for="data_realizacao"><i class="fas fa-calendar-alt"></i> Data da Realização:</label>
            <input type="date" id="data_realizacao" name="data_realizacao" required>

            <label for="motivo"><i class="fas fa-list-alt"></i> Motivo (máximo 40 caracteres):</label>
            <input type="text" id="motivo" name="motivo" maxlength="40" required placeholder="Digite o motivo (opcional)">

            <button type="submit" class="submit-btn">Cadastrar Horas</button>
        </form>
    </div>

    <div class="back-link">
        <a href="/banco_horas">
            <i class="fas fa-arrow-left"></i>Voltar ao Menu Banco de Horas</a>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 - Desenvolvido por Nilson Cruz | Todos os direitos reservados</p>
    </footer>
</body>
</html>
