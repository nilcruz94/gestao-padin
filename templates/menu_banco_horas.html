<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Horas</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Título do site -->
    <div class="titulo-container">
        <h1 class="titulo-site">Gestão de Ponto E.M José Padin Mouta</h1>
    </div>

    <div class="container">
        <h1>Escolha uma ação:</h1>
        <a href="{{ url_for('cadastrar_horas') }}" class="menu-item">Cadastrar Horas</a>
        <a href="{{ url_for('consultar_horas') }}" class="menu-item">Consultar Horas</a>
        
        {% if is_admin %}
        <a href="{{ url_for('deferir_horas') }}" class="menu-item">Deferir Horas</a>
        <a href="{{ url_for('relatorio_horas_extras') }}" class="menu-item"> Relatório de Horas Extras </a>
        {% endif %}

        <a href="{{ url_for('index') }}" class="menu-item">Voltar</a>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 - Desenvolvido por Nilson Cruz | Todos os direitos reservados</p>
    </footer>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        text-align: center;
        margin: 0;
        padding: 0; /* Remove espaçamento extra */
    }

    .titulo-container {
        padding: 20px 0;
    }

    /* Estilo para o título no topo do site */
    .titulo-site {
        font-family: 'Montserrat', sans-serif; /* Fonte moderna */
        font-size: 42px; /* Ajuste o tamanho conforme necessário */
        font-weight: 600; /* Peso de fonte mais leve */
        color: #007bff; /* Cor azul profissional */
        text-transform: uppercase; /* Maiúsculas para o título */
        letter-spacing: 2px; /* Espaçamento entre as letras */
        margin: 0;
        padding-bottom: 10px;
        border-bottom: 2px solid #007bff; /* Linha embaixo para dar ênfase */
        text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Leve sombra para dar profundidade */
    }    

    /* Efeito ao passar o mouse */
    .menu-container:hover {
        transform: translateY(-3px); /* Pequeno levantamento */
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2); /* Sombra mais intensa */
    }
    
    h1 {
        color: #007bff;
    }

    .menu-item {
        display: block;
        margin: 10px 0;
        padding: 10px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .menu-item:hover {
        background-color: #0056b3;
        color: white;
    }
</style>
