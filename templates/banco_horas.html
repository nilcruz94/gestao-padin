<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendar Folga</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Token CSRF para uso geral e eventual AJAX -->
  <meta name="csrf-token" content="{{ csrf_token() }}">

  <script>
    // Exibe / oculta o grupo da Data de Referência conforme o motivo
    function toggleDataReferencia() {
      var motivo = document.getElementById("motivo").value;
      var grupo = document.getElementById("data_banco_horas");
      var input = document.getElementById("data_referencia");

      if (!grupo || !input) return;

      if (motivo === "BH") {
        grupo.style.display = "block";
        input.setAttribute("required", "true");
      } else {
        grupo.style.display = "none";
        input.removeAttribute("required");
        input.value = "";
      }
    }

    // Validação do formulário (regra mínima para BH)
    function validateForm(event) {
      var motivo = document.getElementById("motivo").value;
      var input = document.getElementById("data_referencia");

      if (motivo === "BH" && input && !input.value) {
        alert("A data de referência é obrigatória quando o motivo for Banco de Horas.");
        if (event) event.preventDefault();
        return false;
      }
      return true;
    }

    // Inicialização na carga
    window.addEventListener("DOMContentLoaded", function () {
      // Preenche tipo_folga inicialmente e aplica o toggle
      var motivoSel = document.getElementById("motivo");
      var tipoFolgaField = document.getElementById("tipo_folga");

      if (motivoSel && tipoFolgaField) {
        tipoFolgaField.value = motivoSel.value;
        motivoSel.addEventListener("change", function () {
          tipoFolgaField.value = this.value;
          toggleDataReferencia();
        });
      }

      toggleDataReferencia();

      // Se houver uso futuro de fetch/AJAX, padrão para enviar o header X-CSRFToken
      // Exemplo:
      // const csrf = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
      // fetch('/rota', { method: 'POST', headers: { 'X-CSRFToken': csrf } , body: ... })
    });
  </script>
</head>

<body class="page-agendar">
  <div class="titulo-container">
    <h1 class="titulo-site">Gestão de Ponto E.M José Padin Mouta</h1>
  </div>

  <div class="container">
    <h1><i class="fas fa-calendar-day"></i> Realizar Justificativa</h1>

    <!-- Formulário de justificativa -->
    <form method="POST" onsubmit="return validateForm(event)">
      <!-- Campo oculto obrigatório do CSRF -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <!-- Nome do Funcionário (somente leitura) -->
      <div class="input-group">
        <label for="nome"><i class="fas fa-user"></i> Nome do Funcionário</label>
        <input type="text" id="nome" name="nome" value="{{ current_user.nome }}" readonly>
      </div>

      <!-- Registro Funcional (somente leitura) -->
      <div class="input-group">
        <label for="registro"><i class="fas fa-id-card"></i> Registro Funcional</label>
        <input type="text" id="registro" name="registro" value="{{ current_user.registro }}" readonly>
      </div>

      <!-- Data da Folga -->
      <div class="input-group">
        <label for="data"><i class="fas fa-calendar-alt"></i> Data da Folga</label>
        <input type="date" id="data" name="data" required>
      </div>

      <!-- Motivo -->
      <div class="input-group">
        <label for="motivo"><i class="fas fa-list-alt"></i> Motivo da Ausência</label>
        <select id="motivo" name="motivo" required>
          <option value="AB">Abonada (AB)</option>
          <option value="BH">Banco de Horas (BH)</option>
          <option value="DS">Doação de Sangue (DS)</option>
          <option value="TRE">TRE (TRE)</option>
          <option value="FS">Falta Simples (FS)</option>
        </select>
      </div>

      <!-- Data de Referência (apenas para BH) -->
      <div class="form-group" id="data_banco_horas" style="display: none;">
        <label for="data_referencia"><i class="fas fa-calendar-day"></i> Data de Referência (dia em que o banco foi acumulado)</label>
        <input type="date" id="data_referencia" name="data_referencia">
      </div>

      <!-- Tipo folga (hidden) -->
      <input type="hidden" id="tipo_folga" name="tipo_folga" value="">

      <!-- Botão -->
      <button type="submit" class="submit-btn">
        <i class="fas fa-calendar-check"></i> Enviar justificativa
      </button>
    </form>

    <!-- Voltar -->
    <a href="{{ url_for('index') }}" class="voltar-link">
      <i class="fas fa-arrow-left"></i> Voltar para a Página Inicial
    </a>
  </div>

  <footer>
    <p>&copy; 2025 - Desenvolvido por Nilson Cruz | Todos os direitos reservados</p>
  </footer>

  <style>
    /* Estilo do título */
    .titulo-site {
      font-family: 'Montserrat', sans-serif;
      font-size: 42px;
      font-weight: 600;
      color: #007bff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #007bff;
      text-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</body>
</html>
