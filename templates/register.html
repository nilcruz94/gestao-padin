<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Novo Usuário - Gestão de Ponto E.M José Padin Mouta</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />

  <!-- jQuery e Inputmask -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>

  <style>
    /* BASE */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1 0 auto;
      padding: 20px 15px 30px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    @media (min-width: 769px) {
      main {
        align-items: center;
      }
    }

    /* ===== CABEÇALHO (PADRÃO PORTAL) ===== */
    .header-desktop,
    .header-mobile {
      display: none;
      flex-shrink: 0;
    }

    /* Desktop */
    @media (min-width: 769px) {
      .header-desktop {
        display: flex;
        background-color: #007bff;
        padding: 14px 30px;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box;
        min-height: 110px;
        position: relative;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        color: white;
      }

      .left-section {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .logo {
        width: 80px;   /* padronizado com as outras páginas */
        height: 80px;  /* padronizado com as outras páginas */
        object-fit: contain;
        border-radius: 10px;
        background-color: white;
        padding: 6px;
      }

      .text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: left;
        color: white;
      }

      .escola-nome {
        font-weight: 700;
        font-size: 1.6rem;
        margin: 0;
        line-height: 1.1;
      }

      .escola-subtitulo {
        font-weight: 600;
        font-size: 1.1rem;
        margin-top: 4px;
      }

      .header-center-text-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        gap: 20px;
        user-select: none;
        z-index: 1;
      }

      .header-center-text {
        font-weight: 800;
        font-size: 1.9rem;
        color: white;
        letter-spacing: 5px;
        white-space: nowrap;
        text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }

      .btn-home {
        background-color: #0fb300;
        color: white;
        padding: 6px 14px;
        border-radius: 6px;
        font-weight: 700;
        font-size: 1.5rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 6px rgba(15,179,0,0.8);
        transition: background-color 0.3s ease;
        position: absolute;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
      }

      .btn-home:hover {
        background-color: #0d8a00;
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .header-mobile {
        display: block;
        width: 100%;
        box-sizing: border-box;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        background-color: #007bff;
      }

      .header-top {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 10px 15px;
        background-color: #007bff;
        text-align: center;
      }

      .logo {
        width: 48px;   /* padronizado com as outras páginas */
        height: 48px;  /* padronizado com as outras páginas */
        object-fit: contain;
        border-radius: 10px;
        background-color: white;
        padding: 6px;
      }

      .text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: white;
        text-align: center;
      }

      .escola-nome {
        font-weight: 700;
        font-size: 1.3rem;
        margin: 0;
        line-height: 1.1;
      }

      .escola-subtitulo {
        font-weight: 600;
        font-size: 1rem;
        margin-top: 2px;
      }

      .header-bottom {
        background-color: #0056b3;
        text-align: center;
        padding: 12px 10px;
        font-weight: 800;
        font-size: 1.0rem;
        letter-spacing: 4px;
        user-select: none;
        color: white;
        box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        white-space: nowrap;
      }

      .btn-home-mobile {
        background-color: #0fb300;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(15,179,0,0.8);
        transition: background-color 0.3s ease;
      }

      .btn-home-mobile:hover {
        background-color: #0d8a00;
      }

      main {
        padding-top: 20px;
      }
    }

    /* ===== CARD DE REGISTRO ===== */
    .register-card {
      width: 100%;
      max-width: 720px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(15,23,42,0.18);
      padding: 24px 22px 22px;
      border: 1px solid rgba(148,163,184,0.4);
      backdrop-filter: blur(6px);
      box-sizing: border-box;
    }

    .register-header {
      text-align: center;
      margin-bottom: 18px;
    }

    .register-header-icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#0d6efd,#2563eb);
      color: #fff;
      margin-bottom: 8px;
      box-shadow: 0 6px 14px rgba(37,99,235,0.5);
    }

    .register-header h1 {
      font-size: 1.4rem;
      margin: 0;
      color: #0f172a;
    }

    .register-subtitle {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    /* GRID DO FORMULÁRIO */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px 16px;
    }

    @media (min-width: 769px) {
      .form-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .full-width {
        grid-column: 1 / 3;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      color: #0f172a;
      font-weight: 600;
      margin-bottom: 4px;
    }

    label i {
      margin-right: 4px;
      color: #0d6efd;
    }

    input,
    select {
      width: 100%;
      padding: 9px 10px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin: 0;
      box-sizing: border-box;
      background-color: #f9fafb;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    input:focus,
    select:focus {
      background-color: #ffffff;
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.18);
    }

    .error-message {
      color: #b91c1c;
      font-size: 0.75rem;
      margin-top: 3px;
      min-height: 14px;
      font-weight: 600;
    }

    .submit-btn {
      width: 100%;
      padding: 11px;
      background: linear-gradient(135deg,#0d6efd,#2563eb);
      color: #ffffff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 999px;
      margin-top: 14px;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow: 0 8px 18px rgba(37,99,235,0.55);
      transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg,#16a34a,#22c55e); /* verde no hover */
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(22,163,74,0.7);
    }

    .submit-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(22,163,74,0.55);
    }

    /* Rodapé */
    footer {
      background: linear-gradient(to right, #222, #444);
      color: #ddd;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      border-top: 2px solid #555;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
      width: 100%;
      box-sizing: border-box;
    }

    footer p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho Desktop -->
  <header class="header-desktop">
    <div class="left-section">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo da Escola" class="logo" />
      <div class="text-container">
        <div class="escola-nome">Escola Municipal</div>
        <div class="escola-subtitulo">José Padin Mouta</div>
      </div>
    </div>

    <div class="header-center-text-container">
      <div class="header-center-text">PORTAL DO SERVIDOR</div>
    </div>

    <a href="{{ url_for('login') }}" class="btn-home" title="Página de Login">
      <i class="fas fa-home"></i>
    </a>
  </header>

  <!-- Cabeçalho Mobile -->
  <header class="header-mobile">
    <div class="header-top">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo da Escola" class="logo" />
      <div class="text-container">
        <div class="escola-nome">Escola Municipal</div>
        <div class="escola-subtitulo">José Padin Mouta</div>
      </div>
    </div>
    <div class="header-bottom">
      <span>PORTAL DO SERVIDOR</span>
      <a href="{{ url_for('login') }}" class="btn-home-mobile" title="Página de Login">
        <i class="fas fa-home"></i>
      </a>
    </div>
  </header>

  <main>
    <div class="register-card">
      <div class="register-header">
        <div class="register-header-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <h1>Registrar Novo Usuário</h1>
        <p class="register-subtitle">Preencha seus dados para criar o acesso ao Portal do Servidor.</p>
      </div>

      <form id="register-form" method="POST" novalidate>
        <div class="form-grid">
          <!-- Nome Completo -->
          <div class="form-group full-width">
            <label for="nome"><i class="fas fa-user"></i>Nome Completo:</label>
            <input type="text" id="nome" name="nome" required />
            <div id="nome-error" class="error-message"></div>
          </div>

          <!-- Registro -->
          <div class="form-group">
            <label for="registro"><i class="fas fa-id-badge"></i>Registro:</label>
            <input type="text" id="registro" name="registro" required />
            <div id="registro-error" class="error-message"></div>
          </div>

          <!-- E-mail -->
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i>E-mail:</label>
            <input type="email" id="email" name="email" required />
            <div id="email-error" class="error-message"></div>
          </div>

          <!-- Senha -->
          <div class="form-group">
            <label for="senha"><i class="fas fa-lock"></i>Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="6" />
            <div id="senha-error" class="error-message"></div>
          </div>

          <!-- Confirmar Senha -->
          <div class="form-group">
            <label for="confirmar_senha"><i class="fas fa-lock"></i>Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="6" />
            <div id="confirmar-senha-error" class="error-message"></div>
          </div>

          <!-- CPF -->
          <div class="form-group">
            <label for="cpf"><i class="fas fa-id-card"></i>CPF:</label>
            <input type="text" id="cpf" name="cpf" required />
            <div id="cpf-error" class="error-message"></div>
          </div>

          <!-- RG -->
          <div class="form-group">
            <label for="rg"><i class="fas fa-id-card"></i>RG:</label>
            <input type="text" id="rg" name="rg" required />
            <div id="rg-error" class="error-message"></div>
          </div>

          <!-- Data de Nascimento -->
          <div class="form-group">
            <label for="data_nascimento"><i class="fas fa-birthday-cake"></i>Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required />
            <div id="data_nascimento-error" class="error-message"></div>
          </div>

          <!-- Celular -->
          <div class="form-group">
            <label for="celular"><i class="fas fa-mobile-alt"></i>Celular:</label>
            <input type="text" id="celular" name="celular" required />
            <div id="celular-error" class="error-message"></div>
          </div>

          <!-- Cargo -->
          <div class="form-group full-width">
            <label for="cargo"><i class="fas fa-briefcase"></i>Cargo:</label>
            <select id="cargo" name="cargo" required>
              <option value="" disabled selected>Selecione o cargo</option>
              <option value="Agente Administrativo">Agente Administrativo</option>
              <option value="Assistente de Direção">Assistente de Direção</option>
              <option value="Assistente Tecnico Pedagogico">Assistente Técnico Pedagógico</option>
              <option value="Diretor de Unidade Escolar">Diretor de Unidade Escolar</option>
              <option value="Educador de Desenvolvimento Infanto Juvenil">Educador de Desenvolvimento Infanto Juvenil</option>
              <option value="Inspetor de Aluno">Inspetor de Aluno</option>
              <option value="Pedagoga Comunitaria">Pedagoga Comunitária</option>
              <option value="Professor Adjunto">Professor Adjunto</option>
              <option value="Professor I">Professor I</option>
              <option value="Professor II">Professor II</option>
              <option value="Professor III">Professor III</option>
              <option value="Professor IV">Professor IV</option>
              <option value="Secretário de Unidade Escolar">Secretário de Unidade Escolar</option>
              <option value="Servente">Servente</option>
              <option value="Servente I">Servente I</option>
              <option value="Servente II">Servente II</option>
              <option value="Trabalhador">Trabalhador</option>
              <option value="Atendente de Educação I">Atendente de Educação I</option>
              <option value="Atendente de Educação II">Atendente de Educação II</option>
            </select>
            <div id="cargo-error" class="error-message"></div>
          </div>
        </div>

        <input type="submit" value="Registrar" class="submit-btn" />
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Desenvolvido por Nilson Cruz | Todos os direitos reservados</p>
  </footer>

  <script>
    $(document).ready(function () {
      // Máscaras
      $("#cpf").inputmask("999.999.999-99");
      $("#rg").inputmask("99.999.999-9");
      $("#celular").inputmask("(99) 99999-9999");

      function setError(campo, mensagem) {
        document.getElementById(campo + "-error").textContent = mensagem;
      }
      function clearError(campo) {
        document.getElementById(campo + "-error").textContent = "";
      }

      function validarNome() {
        const val = $("#nome").val().trim();
        if (val.length < 3) {
          setError("nome", "Por favor, informe um nome válido com pelo menos 3 caracteres.");
          return false;
        }
        clearError("nome");
        return true;
      }

      function validarRegistro() {
        const val = $("#registro").val().trim();
        if (val === "") {
          setError("registro", "Registro é obrigatório.");
          return false;
        }
        clearError("registro");
        return true;
      }

      function validarEmail() {
        const val = $("#email").val().trim();
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!pattern.test(val)) {
          setError("email", "Por favor, informe um e-mail válido.");
          return false;
        }
        clearError("email");
        return true;
      }

      function validarSenha() {
        const val = $("#senha").val();
        if (val.length < 6) {
          setError("senha", "A senha deve ter pelo menos 6 caracteres.");
          return false;
        }
        clearError("senha");
        return true;
      }

      function validarConfirmarSenha() {
        const senha = $("#senha").val();
        const confirmar = $("#confirmar_senha").val();
        if (confirmar !== senha) {
          setError("confirmar-senha", "As senhas não coincidem.");
          return false;
        }
        clearError("confirmar-senha");
        return true;
      }

      function validarCPF() {
        if ($("#cpf").inputmask("unmaskedvalue").length !== 11) {
          setError("cpf", "Por favor, informe um CPF válido.");
          return false;
        }
        clearError("cpf");
        return true;
      }

      function validarRG() {
        if ($("#rg").inputmask("unmaskedvalue").length < 8) {
          setError("rg", "Por favor, informe um RG válido.");
          return false;
        }
        clearError("rg");
        return true;
      }

      function validarDataNascimento() {
        const val = $("#data_nascimento").val();
        if (!val) {
          setError("data_nascimento", "Data de nascimento é obrigatória.");
          return false;
        }
        const inputDate = new Date(val);
        const hoje = new Date();
        if (inputDate >= hoje) {
          setError("data_nascimento", "Data de nascimento deve ser anterior a hoje.");
          return false;
        }
        clearError("data_nascimento");
        return true;
      }

      function validarCelular() {
        if ($("#celular").inputmask("unmaskedvalue").length !== 11) {
          setError("celular", "Por favor, informe um número de celular válido.");
          return false;
        }
        clearError("celular");
        return true;
      }

      function validarCargo() {
        if (!$("#cargo").val()) {
          setError("cargo", "Por favor, selecione um cargo.");
          return false;
        }
        clearError("cargo");
        return true;
      }

      // Debounce para checar duplicidade
      let timeoutIDs = {};

      function checarDuplicidade(campo, valor) {
        clearError(campo);
        if (!valor.trim()) return;

        if (timeoutIDs[campo]) {
          clearTimeout(timeoutIDs[campo]);
        }

        timeoutIDs[campo] = setTimeout(function () {
          $.ajax({
            url: "/check_unique",
            method: "GET",
            data: { campo: campo, valor: valor },
            dataType: "json",
            success: function (response) {
              if (response.exists) {
                setError(
                  campo,
                  campo === "email"
                    ? "Este e-mail já está cadastrado."
                    : campo === "cpf"
                    ? "Este CPF já está cadastrado."
                    : campo === "rg"
                    ? "Este RG já está cadastrado."
                    : campo === "registro"
                    ? "Este registro já está cadastrado."
                    : "Valor já cadastrado."
                );
              } else {
                clearError(campo);
              }
            },
            error: function () {
              clearError(campo);
            },
          });
        }, 500);
      }

      function validarTudo() {
        return (
          validarNome() &&
          validarRegistro() &&
          validarEmail() &&
          validarSenha() &&
          validarConfirmarSenha() &&
          validarCPF() &&
          validarRG() &&
          validarDataNascimento() &&
          validarCelular() &&
          validarCargo() &&
          !$("#nome-error").text() &&
          !$("#registro-error").text() &&
          !$("#email-error").text() &&
          !$("#senha-error").text() &&
          !$("#confirmar-senha-error").text() &&
          !$("#cpf-error").text() &&
          !$("#rg-error").text() &&
          !$("#data_nascimento-error").text() &&
          !$("#celular-error").text() &&
          !$("#cargo-error").text()
        );
      }

      // Eventos
      $("#nome").on("input", validarNome);
      $("#registro").on("input", function () {
        validarRegistro();
        checarDuplicidade("registro", $(this).val());
      });
      $("#email").on("input", function () {
        validarEmail();
        checarDuplicidade("email", $(this).val());
      });
      $("#senha").on("input", function () {
        validarSenha();
        validarConfirmarSenha();
      });
      $("#confirmar_senha").on("input", validarConfirmarSenha);
      $("#cpf").on("input", function () {
        validarCPF();
        checarDuplicidade("cpf", $(this).val());
      });
      $("#rg").on("input", function () {
        validarRG();
        checarDuplicidade("rg", $(this).val());
      });
      $("#data_nascimento").on("change", validarDataNascimento);
      $("#celular").on("input", validarCelular);
      $("#cargo").on("change", validarCargo);

      $("#register-form").on("submit", function (e) {
        if (!validarTudo()) {
          e.preventDefault();
          alert("Por favor, corrija os erros antes de enviar o formulário.");
        }
      });
    });
  </script>
</body>
</html>
