<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Novo Usuário - Gestão de Ponto E.M José Padin Mouta</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  

  <!-- jQuery e Inputmask -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>

  <style>
    /* Reset e base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333333;
      font-family: 'Montserrat', sans-serif;
    }

    /* Cabeçalhos desktop e mobile */
    .header-desktop, .header-mobile {
      display: none;
    }

    /* === Desktop Header === */
    @media (min-width: 769px) {
      .header-desktop {
        display: flex;
        background-color: #007bff;
        padding: 14px 30px;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box;
        min-height: 110px;
        position: relative;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        color: white;
        flex-shrink: 0;
      }

      .left-section {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .logo {
        width: 68px;
        height: 68px;
        object-fit: contain;
        border-radius: 10px;
        background-color: white;
        padding: 6px;
      }
      .text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: left;
        color: white;
      }
      .escola-nome {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 1.6rem;
        margin: 0;
        line-height: 1.1;
      }
      .escola-subtitulo {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        margin-top: 4px;
      }

      /* Container central que engloba título e botão */
      .header-center-text-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        gap: 20px;
        user-select: none;
        z-index: 1;
      }
      .header-center-text {
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;
        font-size: 1.9rem;
        color: white;
        letter-spacing: 5px;
        white-space: nowrap;
        text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }

      /* Botão Home no desktop */
        .btn-home {
          background-color: #0fb300;
          color: white;
          padding: 6px 14px;
          border-radius: 6px;
          font-weight: 700;
          font-size: 1.5rem;
          text-decoration: none;
          display: flex;
          align-items: center;
          gap: 8px;
          box-shadow: 0 2px 6px rgba(15,179,0,0.8);
          transition: background-color 0.3s ease;
          position: absolute;
          right: 30px;
          top: 50%;
          transform: translateY(-50%);
          z-index: 2;
        }
      .btn-home:hover {
        background-color: #0d8a00;
      }

      /* Espaçamento para footer não sobrepor conteúdo */
      .container {
        margin-bottom: 120px;
      }
    }

    /* === Mobile Header === */
    @media (max-width: 768px) {
      .header-mobile {
        display: block;
        width: 100%;
        box-sizing: border-box;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        background-color: #007bff;
      }
      .header-top {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 10px 15px;
        background-color: #007bff;
        text-align: center;
      }
      .logo {
        width: 36px;
        height: 36px;
        object-fit: contain;
        border-radius: 10px;
        background-color: white;
        padding: 6px;
      }
      .text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: white;
        text-align: center;
      }
      .escola-nome {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 1.3rem;
        margin: 0;
        line-height: 1.1;
      }
      .escola-subtitulo {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 1rem;
        margin-top: 2px;
      }
      .header-bottom {
        background-color: #0056b3;
        text-align: center;
        padding: 12px 10px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;
        font-size: 1.0rem;
        letter-spacing: 4px;
        user-select: none;
        color: white;
        box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.2);

        /* Novo container flex para texto + botão no mobile */
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        position: relative;
      }

      /* Botão Home no mobile */
        .btn-home-mobile {
        background-color: #0fb300;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(15,179,0,0.8);
        transition: background-color 0.3s ease;
        }
      .btn-home-mobile:hover {
        background-color: #0d8a00;
      }

      /* Menor margem no mobile */
      .container {
        margin-bottom: 50px;
      }
    }

    /* Container principal do formulário */
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      padding: 25px 30px;
      border: 1px solid rgba(0, 0, 0, 0.07);
      backdrop-filter: blur(6px);
      margin: 30px auto 50px auto;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #007bff;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      margin-top: 15px;
      display: block;
      color: #007bff;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px #007bff;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 25px;
      transition: background-color 0.3s ease;
      font-weight: 700;
    }
    .submit-btn:hover {
      background-color: #0fb300;
    }

    .error-message {
      color: #b00020;
      font-size: 12px;
      margin-top: 4px;
      min-height: 16px;
      font-weight: 600;
    }

    footer {
      background: linear-gradient(to right, #222, #444);
      color: #ddd;
      text-align: center;
      padding: 5px 0;
      font-size: 14px;
      border-top: 2px solid #555;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      box-sizing: border-box;
      position: relative;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho Desktop -->
  <header class="header-desktop">
    <div class="left-section">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo da Escola" class="logo" />
      <div class="text-container">
        <div class="escola-nome">Escola Municipal</div>
        <div class="escola-subtitulo">José Padin Mouta</div>
      </div>
    </div>

    <div class="header-center-text-container">
      <div class="header-center-text">PORTAL DO SERVIDOR</div>
    </div>

    <a href="{{ url_for('login') }}" class="btn-home" title="Página de Login">
      <i class="fas fa-home"></i>
    </a>
  </header>


  <!-- Cabeçalho Mobile -->
  <header class="header-mobile">
    <div class="header-top">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo da Escola" class="logo" />
      <div class="text-container">
        <div class="escola-nome">Escola Municipal</div>
        <div class="escola-subtitulo">José Padin Mouta</div>
      </div>
    </div>
<div class="header-bottom" style="
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    box-sizing: border-box;
    white-space: nowrap;
">
  <span>PORTAL DO SERVIDOR</span>
  <a href="{{ url_for('login') }}" class="btn-home-mobile" title="Página de Login">
    <i class="fas fa-home"></i>
  </a>
</div>
  </header>

  <main class="container">
    <h2>Registrar Novo Usuário</h2>
    <form id="register-form" method="POST" novalidate>
      <!-- Nome Completo -->
      <label for="nome"><i class="fas fa-user"></i> Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />
      <div id="nome-error" class="error-message"></div>

      <!-- Registro -->
      <label for="registro"><i class="fas fa-id-badge"></i> Registro:</label>
      <input type="text" id="registro" name="registro" required />
      <div id="registro-error" class="error-message"></div>

      <!-- E-mail -->
      <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
      <input type="email" id="email" name="email" required />
      <div id="email-error" class="error-message"></div>

      <!-- Senha -->
      <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
      <input type="password" id="senha" name="senha" required minlength="6" />
      <div id="senha-error" class="error-message"></div>

      <!-- Confirmar Senha -->
      <label for="confirmar_senha"><i class="fas fa-lock"></i> Confirmar Senha:</label>
      <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="6" />
      <div id="confirmar-senha-error" class="error-message"></div>

      <!-- CPF -->
      <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
      <input type="text" id="cpf" name="cpf" required />
      <div id="cpf-error" class="error-message"></div>

      <!-- RG -->
      <label for="rg"><i class="fas fa-id-card"></i> RG:</label>
      <input type="text" id="rg" name="rg" required />
      <div id="rg-error" class="error-message"></div>

      <!-- Data de Nascimento -->
      <label for="data_nascimento"><i class="fas fa-birthday-cake"></i> Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required />
      <div id="data_nascimento-error" class="error-message"></div>

      <!-- Celular -->
      <label for="celular"><i class="fas fa-mobile-alt"></i> Celular:</label>
      <input type="text" id="celular" name="celular" required />
      <div id="celular-error" class="error-message"></div>

      <!-- Cargo -->
      <label for="cargo"><i class="fas fa-briefcase"></i> Cargo:</label>
      <select id="cargo" name="cargo" required>
        <option value="" disabled selected>Selecione o cargo</option>
        <option value="Agente Administrativo">Agente Administrativo</option>
        <option value="Assistente de Direção">Assistente de Direção</option>
        <option value="Assistente Tecnico Pedagogico">Assistente Técnico Pedagógico</option>
        <option value="Diretor de Unidade Escolar">Diretor de Unidade Escolar</option>
        <option value="Educador de Desenvolvimento Infanto Juvenil">Educador de Desenvolvimento Infanto Juvenil</option>
        <option value="Pedagoga Comunitaria">Pedagoga Comunitária</option>
        <option value="Professor Adjunto">Professor Adjunto</option>
        <option value="Professor I">Professor I</option>
        <option value="Professor II">Professor II</option>
        <option value="Professor III">Professor III</option>
        <option value="Professor IV">Professor IV</option>
        <option value="Secretário de Unidade Escolar">Secretário de Unidade Escolar</option>
        <option value="Servente">Servente</option>
        <option value="Servente I">Servente I</option>
        <option value="Servente II">Servente II</option>
        <option value="Trabalhador">Trabalhador</option>
        <option value="Atendente de Educação I">Atendente de Educação I</option>
        <option value="Atendente de Educação II">Atendente de Educação II</option>
      </select>
      <div id="cargo-error" class="error-message"></div>

      <input type="submit" value="Registrar" class="submit-btn" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 - Desenvolvido por Nilson Cruz | Todos os direitos reservados</p>
  </footer>

  <script>
    $(document).ready(function () {
      // Aplica máscaras nos campos
      $("#cpf").inputmask("999.999.999-99");
      $("#rg").inputmask("99.999.999-9");
      $("#celular").inputmask("(99) 99999-9999");

      // Funções para exibir e limpar erros
      function setError(campo, mensagem) {
        document.getElementById(campo + "-error").textContent = mensagem;
      }
      function clearError(campo) {
        document.getElementById(campo + "-error").textContent = "";
      }

      // Validações simples dos campos
      function validarNome() {
        const val = $("#nome").val().trim();
        if (val.length < 3) {
          setError("nome", "Por favor, informe um nome válido com pelo menos 3 caracteres.");
          return false;
        }
        clearError("nome");
        return true;
      }

      function validarRegistro() {
        const val = $("#registro").val().trim();
        if (val === "") {
          setError("registro", "Registro é obrigatório.");
          return false;
        }
        clearError("registro");
        return true;
      }

      function validarEmail() {
        const val = $("#email").val().trim();
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!pattern.test(val)) {
          setError("email", "Por favor, informe um e-mail válido.");
          return false;
        }
        clearError("email");
        return true;
      }

      function validarSenha() {
        const val = $("#senha").val();
        if (val.length < 6) {
          setError("senha", "A senha deve ter pelo menos 6 caracteres.");
          return false;
        }
        clearError("senha");
        return true;
      }

      function validarConfirmarSenha() {
        const senha = $("#senha").val();
        const confirmar = $("#confirmar_senha").val();
        if (confirmar !== senha) {
          setError("confirmar-senha", "As senhas não coincidem.");
          return false;
        }
        clearError("confirmar-senha");
        return true;
      }

      function validarCPF() {
        const val = $("#cpf").inputmask("unmaskedvalue");
        if ($("#cpf").inputmask("unmaskedvalue").length !== 11) {
          setError("cpf", "Por favor, informe um CPF válido.");
          return false;
        }
        clearError("cpf");
        return true;
      }

      function validarRG() {
        if ($("#rg").inputmask("unmaskedvalue").length < 8) {
          setError("rg", "Por favor, informe um RG válido.");
          return false;
        }
        clearError("rg");
        return true;
      }

      function validarDataNascimento() {
        const val = $("#data_nascimento").val();
        if (!val) {
          setError("data_nascimento", "Data de nascimento é obrigatória.");
          return false;
        }
        const inputDate = new Date(val);
        const hoje = new Date();
        if (inputDate >= hoje) {
          setError("data_nascimento", "Data de nascimento deve ser anterior a hoje.");
          return false;
        }
        clearError("data_nascimento");
        return true;
      }

      function validarCelular() {
        if ($("#celular").inputmask("unmaskedvalue").length !== 11) {
          setError("celular", "Por favor, informe um número de celular válido.");
          return false;
        }
        clearError("celular");
        return true;
      }

      function validarCargo() {
        if (!$("#cargo").val()) {
          setError("cargo", "Por favor, selecione um cargo.");
          return false;
        }
        clearError("cargo");
        return true;
      }

      // Variável para debouncing das chamadas AJAX
      let timeoutIDs = {};

      // Função para checar se valor já existe no banco (via backend)
      // O backend deve implementar a rota /check_unique?campo=&valor= retornando JSON { exists: true/false }
      function checarDuplicidade(campo, valor) {
        // Remove erros antes de checar
        clearError(campo);

        // Se campo vazio, não checa
        if (!valor.trim()) {
          clearError(campo);
          return;
        }

        // Limpa timeout anterior para debounce
        if (timeoutIDs[campo]) {
          clearTimeout(timeoutIDs[campo]);
        }

        // Executa a verificação após 500ms sem digitação (debounce)
        timeoutIDs[campo] = setTimeout(function () {
          $.ajax({
            url: "/check_unique",
            method: "GET",
            data: { campo: campo, valor: valor },
            dataType: "json",
            success: function (response) {
              if (response.exists) {
                setError(
                  campo,
                  campo === "email"
                    ? "Este e-mail já está cadastrado."
                    : campo === "cpf"
                    ? "Este CPF já está cadastrado."
                    : campo === "rg"
                    ? "Este RG já está cadastrado."
                    : campo === "registro"
                    ? "Este registro já está cadastrado."
                    : "Valor já cadastrado."
                );
              } else {
                clearError(campo);
              }
            },
            error: function () {
              // Em caso de erro, não bloquear
              clearError(campo);
            },
          });
        }, 500);
      }

      // Validação geral do formulário
      function validarTudo() {
        return (
          validarNome() &&
          validarRegistro() &&
          validarEmail() &&
          validarSenha() &&
          validarConfirmarSenha() &&
          validarCPF() &&
          validarRG() &&
          validarDataNascimento() &&
          validarCelular() &&
          validarCargo() &&
          // Verifica se algum erro de duplicidade está presente
          !$("#nome-error").text() &&
          !$("#registro-error").text() &&
          !$("#email-error").text() &&
          !$("#senha-error").text() &&
          !$("#confirmar-senha-error").text() &&
          !$("#cpf-error").text() &&
          !$("#rg-error").text() &&
          !$("#data_nascimento-error").text() &&
          !$("#celular-error").text() &&
          !$("#cargo-error").text()
        );
      }

      // Eventos de validação em tempo real
      $("#nome").on("input", validarNome);
      $("#registro")
        .on("input", function () {
          validarRegistro();
          checarDuplicidade("registro", $(this).val());
        });
      $("#email")
        .on("input", function () {
          validarEmail();
          checarDuplicidade("email", $(this).val());
        });
      $("#senha").on("input", function () {
        validarSenha();
        validarConfirmarSenha();
      });
      $("#confirmar_senha").on("input", validarConfirmarSenha);
      $("#cpf")
        .on("input", function () {
          validarCPF();
          checarDuplicidade("cpf", $(this).val());
        });
      $("#rg")
        .on("input", function () {
          validarRG();
          checarDuplicidade("rg", $(this).val());
        });
      $("#data_nascimento").on("change", validarDataNascimento);
      $("#celular").on("input", validarCelular);
      $("#cargo").on("change", validarCargo);

      // Evento no submit do formulário
      $("#register-form").on("submit", function (e) {
        if (!validarTudo()) {
          e.preventDefault();
          alert("Por favor, corrija os erros antes de enviar o formulário.");
        }
      });
    });
  </script>
</body>
</html>
